<button class="icon-button{{getClasses}}" disabled="{{disabled}}" on:click="onClick(id)">
  <span class="a11y">{{text}}</span>
  <svg role="presentation" class="icon-button__icon">
    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#{{icon}}" href="#{{icon}}"></use>
  </svg>
</button>

<script>
  const EVENT_NAME_SPACE = 'button';

  export default {
    data() {
      return {
        icon: '',
        id: '',
        text: '',
        classes: '',
        disabled: false
      }
    },
    computed: {
      getClasses: (classes) => classes ? ` ${classes}` : '',
    },
    methods: {
      onClick(id) {
        const eventName = `${EVENT_NAME_SPACE}:click`;

        this.fire(eventName, {
          type: eventName,
          id
        });
      }
    }
  };
</script>
